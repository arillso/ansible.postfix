---
# defaults file for arillso.postfix

postfix_disable_vrfy_command: "yes"

postfix_inet_interfaces: all
postfix_inet_protocols: all

postfix_hostname: "{{ ansible_fqdn }}"
postfix_mailname: $myhostname
postfix_mynetworks:
  - 127.0.0.0/8
  - '[::ffff:127.0.0.0]/104'
  - '[::1]/128'

postfix_mydestination:
  - "{{ postfix_hostname }}"
  - $myhostname
  - localhost.$mydomain
  - localhost

postfix_relayhost:
postfix_relayhost_port: 25
postfix_relaytls: true
postfix_sasl_auth_enable: false
postfix_sasl_user: false
postfix_sasl_password:
postfix_sasl_security_options: noanonymous

postfix_root_mailbox:
